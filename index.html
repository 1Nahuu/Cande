<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="love letter.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Love letter</title>
</head>
<body>
<div class="container">
  <div class="valentines">
    <div class="envelope"></div>
    <div class="front"></div>
    <div class="card">
      <div class="text">Buen dia, espero tengas hermoso dia. Sos el amor mi vida <br>Cane</br>Te amo</div>
      <div class="heart">
    </div>
    <div class="hearts">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
    </div>
  </div></div>
<div class="shadow"></div></div>
<!-- Botones de Abrir y Cerrar -->
<button id="openButton">Abrir Carta</button>
<button id="closeButton" style="display: none;">Cerrar Carta</button>
<script src="love letter.js"></script>
<!-- Iframe para reproducir el video -->
<audio id="audioPlayer" src="audio.mp3" preload="auto"></audio>
</body>
</html>
